series: bionic
applications:
  zuul-scheduler:
    charm: ../../../zuul-scheduler
    num_units: 1
    options:
      tenant-config: https://github.com/CentauriSolutions/zuul-config/raw/master/zuul/main.yaml
      connections: |
        - name: github
          driver: github
          arguments:
            app_id: string
    # options:
      # tenant-config: https://github.com/openstack/project-config/raw/master/zuul/main.yaml
  zookeeper:
